name: CI + CD

on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  DEV:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/checkout@v2

      - name: Run this script
        run: |
         echo "Hello, world! I am DEV ENV"
    
  QA:
    runs-on: ubuntu-latest
    environment: QA
    needs: DEV
    steps:
      - uses: actions/checkout@v2

      - name: Run this script
        run: |
         echo "Hello, world! I am QA ENV"

  PROD:
    runs-on: ubuntu-latest
    environment: PROD
    needs: QA
    steps:
      - uses: actions/checkout@v2

      - name: Run this script
        run: |
         echo "Hello, world! I am PROD ENV"
